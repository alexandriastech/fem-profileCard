<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <span class=" profilePic"><img src="images/image-victor.jpg" alt=""></span>
    <div class="profile">

      <span class="name"> Victor Crest</span>
      <span class="age"> 26</span>
      <br>
      <span class="location">London</span>
    </div>
   

    <div class="stats">
      <div class="statsOne">
        <span class="number">80K</span><br>
        <span class="description">Followers</span>
      </div>

      <div class="statsTwo">
        <span class="number">
          803K
        </span><br>
        <span class="description"> Likes</span>
      </div>

      <div class="statsThree">
        <span class="number"> 1.4K</span><br>
        <span class="description">
          Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ironheart93">Alexandria's Tech</a>.
  </div>
</body>

</html>
